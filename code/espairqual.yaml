esp32:
  platform: ESP32
  board: esp32dev

esphome:
  name: espairqual


wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "espairqualFallback"
    password: "espairqual"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:


uart:
  rx_pin: GPIO21
  tx_pin: GPIO23
  baud_rate: 9600

sensor:
  - platform: pmsx003
    type: PMS5003T

    pm_2_5:
      name: "Particulate Matter <2.5Âµm Concentration"
    temperature:
      name: "PMS Temperature"
    humidity:
      name: "PMS Humidity"
    update_interval: 60000ms
      number: 10
      inverted: True
      mode: INPUT_PULLDOWN